```html<!DOCTYPE html><html lang="pt-BR"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Inspira - App de Bem-estar e Produtividade</title>    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>    <script src="https://cdn.tailwindcss.com"></script>        <style>        /* Inspira App - CSS Global */        :root {            --font-size: 16px;            --background: #ffffff;            --foreground: oklch(0.145 0 0);            --card: #ffffff;            --card-foreground: oklch(0.145 0 0);            --popover: oklch(1 0 0);            --popover-foreground: oklch(0.145 0 0);            --primary: #030213;            --primary-foreground: oklch(1 0 0);            --secondary: oklch(0.95 0.0058 264.53);            --secondary-foreground: #030213;            --muted: #ececf0;            --muted-foreground: #717182;            --accent: #e9ebef;            --accent-foreground: #030213;            --destructive: #d4183d;            --destructive-foreground: #ffffff;            --border: rgba(0, 0, 0, 0.1);            --input: transparent;            --input-background: #f3f3f5;            --switch-background: #cbced4;            --font-weight-medium: 500;            --font-weight-normal: 400;            --ring: oklch(0.708 0 0);            --radius: 0.625rem;        }

        body {            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;            margin: 0;            padding: 0;            background-color: var(--background);            color: var(--foreground);            font-size: var(--font-size);            line-height: 1.5;        }

        /* Utility Classes */        .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }        .flex { display: flex; }        .flex-col { flex-direction: column; }        .items-center { align-items: center; }        .justify-center { justify-content: center; }        .justify-between { justify-content: space-between; }        .gap-2 { gap: 0.5rem; }        .gap-3 { gap: 0.75rem; }        .gap-4 { gap: 1rem; }        .gap-6 { gap: 1.5rem; }        .space-y-4 > * + * { margin-top: 1rem; }        .space-y-6 > * + * { margin-top: 1.5rem; }        .grid { display: grid; }        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }        .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }        .text-center { text-align: center; }        .text-left { text-align: left; }        .text-right { text-align: right; }        .w-full { width: 100%; }        .h-full { height: 100%; }        .min-h-screen { min-height: 100vh; }        .p-2 { padding: 0.5rem; }        .p-4 { padding: 1rem; }        .p-6 { padding: 1.5rem; }        .px-4 { padding-left: 1rem; padding-right: 1rem; }        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }        .py-6 { padding-top: 1.5rem; padding-bottom: 1.5rem; }        .mb-2 { margin-bottom: 0.5rem; }        .mb-4 { margin-bottom: 1rem; }        .mb-6 { margin-bottom: 1.5rem; }        .mt-4 { margin-top: 1rem; }        .rounded-lg { border-radius: 0.5rem; }        .rounded-xl { border-radius: 0.75rem; }        .rounded-2xl { border-radius: 1rem; }        .rounded-3xl { border-radius: 1.5rem; }        .rounded-full { border-radius: 9999px; }        .border { border: 1px solid var(--border); }        .bg-white { background-color: white; }        .bg-primary { background-color: var(--primary); }        .bg-secondary { background-color: var(--secondary); }        .bg-accent { background-color: var(--accent); }        .text-primary { color: var(--primary); }        .text-secondary { color: var(--secondary-foreground); }        .text-muted-foreground { color: var(--muted-foreground); }        .text-white { color: white; }        .font-medium { font-weight: var(--font-weight-medium); }        .font-semibold { font-weight: 600; }        .text-sm { font-size: 0.875rem; }        .text-base { font-size: 1rem; }        .text-lg { font-size: 1.125rem; }        .text-xl { font-size: 1.25rem; }        .text-2xl { font-size: 1.5rem; }        .text-4xl { font-size: 2.25rem; }        .text-6xl { font-size: 3.75rem; }        .shadow { box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); }        .shadow-lg { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }        .cursor-pointer { cursor: pointer; }        .transition-colors { transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out; }        .hover\\:bg-accent:hover { background-color: var(--accent); }        .hidden { display: none; }        .block { display: block; }        .fixed { position: fixed; }        .sticky { position: sticky; }        .relative { position: relative; }        .absolute { position: absolute; }        .top-0 { top: 0; }        .bottom-0 { bottom: 0; }        .left-0 { left: 0; }        .right-0 { right: 0; }        .z-40 { z-index: 40; }        .z-50 { z-index: 50; }        .overflow-hidden { overflow: hidden; }        .object-cover { object-fit: cover; }        .opacity-70 { opacity: 0.7; }        .opacity-100 { opacity: 1; }

        /* Component Styles */        .btn {            display: inline-flex;            align-items: center;            justify-content: center;            padding: 0.75rem 1.5rem;            border-radius: var(--radius);            font-weight: var(--font-weight-medium);            transition: all 0.15s ease-in-out;            cursor: pointer;            border: none;            text-decoration: none;            min-height: 44px;        }

        .btn-primary {            background-color: var(--primary);            color: var(--primary-foreground);        }

        .avatar {            display: flex;            align-items: center;            justify-content: center;            width: 2rem;            height: 2rem;            border-radius: 50%;            background-color: var(--muted);            color: var(--muted-foreground);        }

        .input {            width: 100%;            padding: 0.75rem;            border: 1px solid var(--border);            border-radius: var(--radius);            background-color: var(--input-background);            color: var(--foreground);            font-size: var(--text-base);        }

        .textarea {            width: 100%;            padding: 0.75rem;            border: 1px solid var(--border);            border-radius: var(--radius);            background-color: var(--input-background);            color: var(--foreground);            font-size: var(--text-base);            resize: vertical;            min-height: 100px;        }

        .modal-overlay {            position: fixed;            top: 0;            left: 0;            right: 0;            bottom: 0;            background-color: rgba(0, 0, 0, 0.5);            z-index: 50;            display: flex;            align-items: center;            justify-content: center;            padding: 1rem;        }

        .modal-content {            background-color: var(--background);            border-radius: var(--radius);            box-shadow: var(--shadow-lg);            max-width: calc(100vw - 2rem);            max-height: calc(100vh - 2rem);            overflow-y: auto;            width: 100%;            max-width: 500px;        }

        .navigation {            position: fixed;            bottom: 0;            left: 0;            right: 0;            background-color: var(--background);            border-top: 1px solid var(--border);            z-index: 40;            padding: 0.75rem 0;        }

        .nav-item {            display: flex;            flex-direction: column;            align-items: center;            padding: 0.5rem;            cursor: pointer;            transition: all 0.15s ease-in-out;            color: var(--muted-foreground);            font-size: 0.75rem;            text-decoration: none;        }

        /* Header Styles */        .header {            position: sticky;            top: 0;            z-index: 40;            width: 100%;            border-bottom: 1px solid var(--border);            background-color: rgba(255, 255, 255, 0.95);            backdrop-filter: blur(10px);        }

        /* Activity Cards */        .activity-card {            border: 1px solid var(--border);            border-radius: 1rem;            overflow: hidden;            cursor: pointer;            transition: all 0.15s ease-in-out;        }

        .gradient-purple {            background: linear-gradient(to bottom, #ede9fe, #f3e8ff);        }

        .gradient-pink {            background: linear-gradient(to bottom, #fce7f3, #fdf2f8);        }

        /* Responsive */        @media (max-width: 640px) {            .container {                padding-left: 1rem;                padding-right: 1rem;            }                        .grid-cols-2 {                grid-template-columns: repeat(1, minmax(0, 1fr));            }                        .modal-content {                margin: 1rem;                max-width: calc(100vw - 2rem);            }        }

        /* iOS Time Picker Styles */        .scrollbar-hide {            -ms-overflow-style: none;            scrollbar-width: none;        }        .scrollbar-hide::-webkit-scrollbar {            display: none;        }

        .time-picker-column {            height: 200px;            overflow-y: scroll;            scroll-snap-type: y mandatory;            scroll-behavior: smooth;        }

        .time-picker-item.selected {            background-color: var(--primary);            color: var(--primary-foreground);            font-weight: 600;        }    </style></head><body>    <div id="root"></div>

    <script type="text/babel">        const { useState, useEffect, useRef } = React;        const {             Home, User, Sparkles, Play, Pause, Volume2, Heart,             Headphones, Book, Clock, Calendar, Target, Activity,            MessageCircle, Share2, ThumbsUp, X, ArrowRight,            Upload, ImageIcon, CheckCircle, Award, Star,            Users, PlusCircle, Filter, Search, MoreHorizontal,            Timer, Settings, TrendingUp, Zap, Moon, Sun        } = lucide;

        // Utility Functions        const cn = (...classes) => classes.filter(Boolean).join(' ');

        // ImageWithFallback Component        const ImageWithFallback = ({ src, alt, className = "", fallback = "üñºÔ∏è" }) => {            const [imageError, setImageError] = useState(false);            const [imageLoaded, setImageLoaded] = useState(false);

            if (imageError) {                return (                    <div className={cn("flex items-center justify-center bg-muted text-muted-foreground text-4xl", className)}>                        {fallback}                    </div>                );            }

            return (                <img                    src={src}                    alt={alt}                    className={cn(className, !imageLoaded && "opacity-0")}                    onError={() => setImageError(true)}                    onLoad={() => setImageLoaded(true)}                    style={{ transition: 'opacity 0.3s ease-in-out' }}                />            );        };

        // Navigation Component        const Navigation = ({ activeSection, onSectionChange }) => {            const sections = [                { id: 'home', label: 'Home', icon: Home },                { id: 'equilibrio', label: 'Equil√≠brio', icon: Heart },                { id: 'fluxo', label: 'Fluxo', icon: Activity },                { id: 'ritmo', label: 'Ritmo', icon: Clock },                { id: 'social', label: 'Social', icon: Users }            ];

            return (                <nav className="navigation">                    <div className="flex justify-around">                        {sections.map((section) => {                            const IconComponent = section.icon;                            return (                                <button                                    key={section.id}                                    onClick={() => onSectionChange(section.id)}                                    className={cn("nav-item", activeSection === section.id && "active")}                                >                                    <IconComponent size={20} />                                    <span className="mt-1">{section.label}</span>                                </button>                            );                        })}                    </div>                </nav>            );        };

        // Modal Components        const Modal = ({ isOpen, onClose, children, title }) => {            if (!isOpen) return null;

            return (                <div className="modal-overlay" onClick={onClose}>                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>                        <div className="flex items-center justify-between p-4 border-b">                            <h2 className="text-lg font-semibold">{title}</h2>                            <button onClick={onClose} className="btn btn-ghost btn-sm">                                <X size={16} />                            </button>                        </div>                        <div className="p-6">                            {children}                        </div>                    </div>                </div>            );        };

        // Profile Modal        const ProfileModal = ({ isOpen, onClose }) => {            const userStats = {                level: 8,                points: 1250,                streak: 12,                totalSessions: 47,                weeklyGoal: 5,                completed: 3            };

            const achievements = [                { id: 1, title: 'Primeira Medita√ß√£o', icon: 'üßò‚Äç‚ôÄÔ∏è', unlocked: true },                { id: 2, title: 'Sequ√™ncia de 7 dias', icon: 'üî•', unlocked: true },                { id: 3, title: 'Criativo Iniciante', icon: 'üé®', unlocked: true },                { id: 4, title: 'Mestre do Foco', icon: 'üéØ', unlocked: false },                { id: 5, title: 'Zen Master', icon: '‚òØÔ∏è', unlocked: false },                { id: 6, title: 'Criador Ativo', icon: '‚ú®', unlocked: false }            ];

            return (                <Modal isOpen={isOpen} onClose={onClose} title="Perfil">                    <div className="space-y-6">                        {/* Header do Perfil */}                        <div className="text-center">                            <div className="avatar mx-auto mb-4" style={{ width: '4rem', height: '4rem' }}>                                <User size={32} />                            </div>                            <h3 className="text-xl font-semibold mb-2">Usu√°rio Inspirado</h3>                            <div className="flex items-center justify-center gap-2 mb-4">                                <div className="badge badge-default">N√≠vel {userStats.level}</div>                                <div className="badge badge-outline">{userStats.points} pontos</div>                            </div>                        </div>

                        {/* Estat√≠sticas */}                        <div className="card p-4">                            <h4 className="font-semibold mb-4">Estat√≠sticas</h4>                            <div className="grid grid-cols-2 gap-4">                                <div className="text-center">                                    <div className="text-2xl font-semibold text-primary">{userStats.streak}</div>                                    <div className="text-sm text-muted-foreground">Dias seguidos</div>                                </div>                                <div className="text-center">                                    <div className="text-2xl font-semibold text-primary">{userStats.totalSessions}</div>                                    <div className="text-sm text-muted-foreground">Sess√µes totais</div>                                </div>                            </div>                                                        {/* Progresso Semanal */}                            <div className="mt-4">                                <div className="flex justify-between items-center mb-2">                                    <span className="text-sm font-medium">Meta Semanal</span>                                    <span className="text-sm text-muted-foreground">{userStats.completed}/{userStats.weeklyGoal}</span>                                </div>                                <div className="progress-bar">                                    <div                                         className="progress-fill"                                         style={{ width: `${(userStats.completed / userStats.weeklyGoal) * 100}%` }}                                    ></div>                                </div>                            </div>                        </div>

                        {/* Conquistas */}                        <div className="card p-4">                            <h4 className="font-semibold mb-4">Conquistas</h4>                            <div className="grid grid-cols-2 gap-3">                                {achievements.map((achievement) => (                                    <div                                         key={achievement.id}                                        className={cn(                                            "p-3 rounded-lg border text-center",                                            achievement.unlocked ? "border-primary bg-primary/5" : "border-border opacity-50"                                        )}                                    >                                        <div className="text-2xl mb-1">{achievement.icon}</div>                                        <div className="text-xs font-medium">{achievement.title}</div>                                        {achievement.unlocked && (                                            <CheckCircle size={12} className="text-primary mx-auto mt-1" />                                        )}                                    </div>                                ))}                            </div>                        </div>                    </div>                </Modal>            );        };

        // Create Post Modal        const CreatePostModal = ({ isOpen, onClose, onCreatePost }) => {            const [content, setContent] = useState('');            const [type, setType] = useState('texto');

            const postTypes = [                { id: 'texto', label: 'Texto', icon: 'üìù' },                { id: 'imagem', label: 'Imagem', icon: 'üì∏' },                { id: 'audio', label: '√Åudio', icon: 'üéµ' },                { id: 'video', label: 'V√≠deo', icon: 'üé¨' }            ];

            const handleSubmit = () => {                if (content.trim()) {                    onCreatePost(content, type);                    setContent('');                    setType('texto');                }            };

            return (                <Modal isOpen={isOpen} onClose={onClose} title="Criar Post">                    <div className="space-y-4">                        {/* Seletor de Tipo */}                        <div>                            <label className="block text-sm font-medium mb-2">Tipo de Post</label>                            <div className="flex gap-2">                                {postTypes.map((postType) => (                                    <button                                        key={postType.id}                                        onClick={() => setType(postType.id)}                                        className={cn(                                            "btn btn-sm",                                            type === postType.id ? "btn-primary" : "btn-outline"                                        )}                                    >                                        <span className="mr-1">{postType.icon}</span>                                        {postType.label}                                    </button>                                ))}                            </div>                        </div>

                        {/* Conte√∫do */}                        <div>                            <label className="block text-sm font-medium mb-2">Conte√∫do</label>                            <textarea                                value={content}                                onChange={(e) => setContent(e.target.value)}                                placeholder="Compartilhe sua inspira√ß√£o..."                                className="textarea"                                rows={4}                            />                        </div>

                        {/* Upload para outros tipos */}                        {type !== 'texto' && (                            <div className="border-2 border-dashed border-border rounded-lg p-6 text-center">                                <Upload className="mx-auto mb-2 text-muted-foreground" size={32} />                                <p className="text-sm text-muted-foreground">                                    Clique para fazer upload do seu {type}                                </p>                            </div>                        )}

                        {/* Bot√µes */}                        <div className="flex gap-2 pt-4">                            <button onClick={onClose} className="btn btn-outline flex-1">                                Cancelar                            </button>                            <button                                 onClick={handleSubmit}                                 className="btn btn-primary flex-1"                                disabled={!content.trim()}                            >                                Publicar                            </button>                        </div>                    </div>                </Modal>            );        };

        // Activity Modal        const ActivityModal = ({ activityId, isOpen, onClose }) => {            const [currentStep, setCurrentStep] = useState(0);            const [isPlaying, setIsPlaying] = useState(false);            const [userInput, setUserInput] = useState('');

            const activities = {                'desenhe-som': {                    title: 'Desenhe o Som',                    steps: [                        {                            title: 'üéß Ou√ßa a m√∫sica',                            content: (                                <div className="space-y-4">                                    <div className="card p-6 text-center gradient-blue">                                        <Volume2 className="mx-auto mb-4" size={48} />                                        <h3 className="font-semibold mb-2">M√∫sica Ambiente</h3>                                        <p className="text-sm text-muted-foreground mb-4">                                            Relaxe e deixe a m√∫sica fluir. Feche os olhos e sinta as sensa√ß√µes.                                        </p>                                        <button                                             className="btn btn-primary w-full"                                            onClick={() => setIsPlaying(!isPlaying)}                                        >                                            {isPlaying ? <Pause size={16} className="mr-2" /> : <Play size={16} className="mr-2" />}                                            {isPlaying ? 'Pausar M√∫sica' : 'Reproduzir M√∫sica'}                                        </button>                                    </div>                                </div>                            )                        },                        {                            title: 'üé® Desenhe suas sensa√ß√µes',                            content: (                                <div className="space-y-4">                                    <p className="text-center text-muted-foreground">                                        Agora desenhe o que a m√∫sica despertou em voc√™. Pode ser formas, cores, rabiscos...                                    </p>                                    <div className="border-2 border-dashed border-border rounded-lg p-8 text-center">                                        <div className="text-4xl mb-4">üé®</div>                                        <p className="text-muted-foreground">√Årea de desenho</p>                                    </div>                                    <div className="flex gap-2 justify-center">                                        <button className="btn btn-outline btn-sm">üñåÔ∏è Pincel</button>                                        <button className="btn btn-outline btn-sm">üåà Cores</button>                                        <button className="btn btn-outline btn-sm">üóëÔ∏è Limpar</button>                                    </div>                                </div>                            )                        }                    ]                },                'tres-palavras': {                    title: 'Tr√™s Palavras',                    steps: [                        {                            title: 'üß† Complete a frase',                            content: (                                <div className="space-y-4">                                    <div className="card p-6 gradient-pink">                                        <h3 className="text-center text-lg font-semibold mb-6">                                            Complete com as primeiras palavras que vierem √† mente:                                        </h3>                                        <div className="text-center p-4 bg-white/50 rounded-2xl mb-4">                                            <p className="text-lg font-medium">                                                "Hoje, minha mente precisa de..."                                            </p>                                        </div>                                        <div className="space-y-3">                                            {[1, 2, 3].map((num) => (                                                <div key={num}>                                                    <label className="block text-sm font-medium text-center mb-2">                                                        Palavra {num}                                                    </label>                                                    <input                                                        type="text"                                                        placeholder="Digite uma palavra..."                                                        className="input text-center"                                                    />                                                </div>                                            ))}                                        </div>                                    </div>                                </div>                            )                        }                    ]                }            };

            const activity = activities[activityId];            if (!activity || !isOpen) return null;

            const handleNextStep = () => {                if (currentStep < activity.steps.length - 1) {                    setCurrentStep(currentStep + 1);                } else {                    // Concluir atividade                    onClose();                    setCurrentStep(0);                }            };

            const currentStepData = activity.steps[currentStep];            const progress = ((currentStep + 1) / activity.steps.length) * 100;
