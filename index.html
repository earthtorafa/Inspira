nd-color: var(--accent); }         .text-primary { color: var(--primary); }         .text-secondary { color: var(--secondary-foreground); }         .text-muted-foreground { color: var(--muted-foreground); }         .text-white { color: white; }         .font-medium { font-weight: var(--font-weight-medium); }         .font-semibold { font-weight: 600; }         .text-sm { font-size: 0.875rem; }         .text-base { font-size: 1rem; }         .text-lg { font-size: 1.125rem; }         .text-xl { font-size: 1.25rem; }         .text-2xl { font-size: 1.5rem; }         .text-4xl { font-size: 2.25rem; }         .text-6xl { font-size: 3.75rem; }         .shadow { box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); }         .shadow-lg { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }         .cursor-pointer { cursor: pointer; }         .transition-colors { transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out; }         .hover\\:bg-accent:hover { background-color: var(--accent); }         .hidden { display: none; }         .block { display: block; }         .fixed { position: fixed; }         .sticky { position: sticky; }         .relative { position: relative; }         .absolute { position: absolute; }         .top-0 { top: 0; }         .bottom-0 { bottom: 0; }         .left-0 { left: 0; }         .right-0 { right: 0; }         .z-40 { z-index: 40; }         .z-50 { z-index: 50; }         .overflow-hidden { overflow: hidden; }         .object-cover { object-fit: cover; }         .opacity-70 { opacity: 0.7; }         .opacity-100 { opacity: 1; }

    <script type="text/babel">         const { useState, useEffect, useRef } = React;         const {              Home, User, Sparkles, Play, Pause, Volume2, Heart,              Headphones, Book, Clock, Calendar, Target, Activity,             MessageCircle, Share2, ThumbsUp, X, ArrowRight,             Upload, ImageIcon, CheckCircle, Award, Star,             Users, PlusCircle, Filter, Search, MoreHorizontal,             Timer, Settings, TrendingUp, Zap, Moon, Sun         } = lucide;

        // ImageWithFallback Component         const ImageWithFallback = ({ src, alt, className = "", fallback = "🖼️" }) => {             const [imageError, setImageError] = useState(false);             const [imageLoaded, setImageLoaded] = useState(false);

        // Ritmo Section           const Ritmo = () => {             const [pomodoroTime, setPomodoroTime] = useState(25);             const [breakTime, setBreakTime] = useState(5);             const [isRunning, setIsRunning] = useState(false);             const [timeLeft, setTimeLeft] = useState(pomodoroTime * 60);             const [isBreak, setIsBreak] = useState(false);
